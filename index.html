<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 100px 100px 100px 100px 100px 100px;
        grid-template-rows: 100px 100px 100px 100px 100px 100px;
      }

      .test {
        border: solid red 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="test">1</p>
      <p class="test">1</p>
      <p class="test">1</p>
      <p class="test">1</p>
      <p class="test">1</p>
      <p class="test">1</p>
      <p class="test">1</p>
      <p class="test">1</p>
      <p class="test">1</p>
      <p class="test">1</p>
    </div>
  </body>
</html>
